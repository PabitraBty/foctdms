<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - DMS</title>
  <link rel="stylesheet" href="../css/registration.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="register-container">
    <form id="registrationForm" novalidate>
      <h1>Create Account</h1>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input id="fullname" name="fullname" type="text" required />
        <small class="error-message">Please enter your full name.</small>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" required />
        <small class="error-message">Please enter a valid email address.</small>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" minlength="4" required />
        <small class="error-message">Username must be at least 4 characters.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" minlength="6" required />
        <small class="error-message">Password must be at least 6 characters.</small>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" required />
        <small class="error-message">Passwords do not match.</small>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="">Select role</option>
          <option value="faculty">Faculty</option>
          <option value="admin">Admin</option>
        </select>
        <small class="error-message">Please select a role.</small>
      </div>
      <button type="submit">Register</button>
      <p class="account-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
  <script src="../js/register.js"></script>
</body>
</html>
