<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - DMS</title>
  <link rel="stylesheet" href="../css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <form id="loginForm" novalidate>
      <h1>Welcome Back</h1>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required />
        <small class="error-message">Please enter your username.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
        <small class="error-message">Please enter your password.</small>
      </div>
      <button type="submit">Login</button>
      <p class="account-link">Don't have an account? <a href="registration.html">Register</a></p>
    </form>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
