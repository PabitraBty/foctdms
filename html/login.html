<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FoCT DMS</title>
  <link rel="stylesheet" href="../css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-bg">
    <div class="login-card">
      <!-- LEFT PANEL -->
      <div class="login-left">
        <div class="brand-row">
          <span class="brand-text">FoCT DMS</span>
        </div>

        <h1 class="login-title">
          Hello,<br />
          Welcome Back
        </h1>
        <p class="login-subtitle">Welcome back to your special place</p>

        <form id="loginForm" novalidate>
          <div class="form-group">
            <label for="username">Email or Username</label>
            <input
              id="username"
              name="username"
              type="text"
              placeholder=" "
              required
            />
            <small class="error-message">Please enter your username.</small>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder=" "
              required
            />
            <small class="error-message">Please enter your password.</small>
          </div>

          <button type="submit" class="btn-signin">Sign In</button>
        </form>
      </div>

      <!-- RIGHT PANEL -->
      <div class="login-right">
        <!-- use any illustration image you like here -->
        <img
          src="../assets/maxresdefault.jpg"
          alt="Secure login illustration"
          class="login-illustration"
        />
      </div>
    </div>
  </div>

  <script src="../js/login.js"></script> 
</body>
</html>
